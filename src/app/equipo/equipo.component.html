
<h3>
  Administra tus equipos!
</h3>
<div>
  <li>Podes editar tus equipos actuales.</li>
  <li>Agregar jugadores.</li>
  <li>Ver las estadisticas.</li>
  <li>Crear una serie de entrenamientos.</li>
  <li>Notificar a los jugadores.</li>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>NOMBRE</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="peso">
      <th mat-header-cell *matHeaderCellDef>PESO</th>
      <td mat-cell *matCellDef="let element">{{element.peso}} kg</td>
    </ng-container>
  
    <!-- pos Column -->
    <ng-container matColumnDef="pos">
      <th mat-header-cell *matHeaderCellDef>POS</th>
      <td mat-cell *matCellDef="let element">{{element.pos}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="itemselected(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
